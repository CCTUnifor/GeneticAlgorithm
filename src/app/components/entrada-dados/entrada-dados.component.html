<div class="entrada-dados">
  <fieldset>
    <legend>Entrada de dados</legend>
    <div class="controle-entrada">

      <div class="row">
        <div class="form-group" class="col">
          <label for="input-file">Arquivo:</label>
          <input type="file" class="form-control" (change)="onInputChange($event)" id="input-file">
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="tamanho-populacao">Popula√ßao:</label>
          <input id="tamanho-populacao" class="form-control" type="text" [(ngModel)]="dados.tamanhoPopulacao">
        </div>

        <div class="form-group col">
          <label for="taxa-crossover">Taxa de crossover:</label>
          <input id="taxa-crossover" class="form-control" type="text" [(ngModel)]="dados.taxaCrossover">
        </div>

        <div class="form-group col">
          <label for="taxa-mutacao">Taxa de mutacao:</label>
          <input id="taxa-mutacao" class="form-control" type="text" [(ngModel)]="dados.taxaMutacao">
        </div>

        <div class="form-group col">
          <label for="criterio-parada">Criterio de parada:</label>
          <input id="criterio-parada" class="form-control" type="text" [(ngModel)]="dados.criterioParada">
        </div>
      </div>
    </div>

    <div class="entrada-dados__controle-acoes">
      <button [disabled]="!dados.arquivo" class="btn btn-primary" (click)="startar()">Startar</button>
      <!-- <button [disabled]="!dados.arquivo" class="btn btn-primary">Pausar</button>
      <button [disabled]="!dados.arquivo" class="btn btn-primary">Resetar</button>
      <button [disabled]="!dados.arquivo" class="btn btn-primary" (click)="limpar()">Limpar</button> -->
    </div>
  </fieldset>

</div>
